version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "DeborahOlaboye"
    assignees:
      - "DeborahOlaboye"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Contract dependencies
  - package-ecosystem: "npm"
    directory: "/contract"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "DeborahOlaboye"
    assignees:
      - "DeborahOlaboye"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "DeborahOlaboye"
    assignees:
      - "DeborahOlaboye"
    commit-message:
      prefix: "ci"
      include: "scope"