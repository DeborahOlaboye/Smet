name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-contracts:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-contracts]')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: contract/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./contract
    
    - name: Compile contracts
      run: npx hardhat compile
      working-directory: ./contract
    
    - name: Deploy to testnet
      run: npx hardhat run scripts/deploy.ts --network sepolia
      working-directory: ./contract
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
    
    - name: Verify contracts
      run: npx hardhat verify --network sepolia
      working-directory: ./contract
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [deploy-contracts]
    if: always() && (needs.deploy-contracts.result == 'success' || needs.deploy-contracts.result == 'skipped')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Build application
      run: npm run build
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.WALLET_CONNECT_PROJECT_ID }}
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend