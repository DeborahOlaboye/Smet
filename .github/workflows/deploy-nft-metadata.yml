name: Deploy NFT Metadata to IPFS

on:
  push:
    branches: [ main ]
    paths: [ 'contract/metadata/**' ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no metadata changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy-metadata:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: contract/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./contract
    
    - name: Validate metadata
      run: npm run ipfs:validate
      working-directory: ./contract
    
    - name: Deploy metadata to IPFS
      run: npm run ipfs:deploy
      working-directory: ./contract
      env:
        PINATA_JWT: ${{ secrets.PINATA_JWT }}
        PINATA_GATEWAY: ${{ secrets.PINATA_GATEWAY }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
    
    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ipfs-deployment-results
        path: |
          contract/ipfs-metadata-results.json
          contract/nft-config.json
          contract/ipfs-deployment-report.json