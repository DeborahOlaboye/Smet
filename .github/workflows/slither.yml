name: Slither Analysis

on:
  push:
    paths:
      - 'contract/**'
  pull_request:
    paths:
      - 'contract/**'

jobs:
  slither:
    name: Run Slither static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Slither and solc (via py-solc-x)
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer py-solc-x
          python - <<'PY'
from solcx import install_solc
install_solc('0.8.26')
PY

      - name: Run Slither
        run: |
          slither contract/contracts --solc-version 0.8.26 || true

      - name: Upload Slither results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-out || ''
