name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Install contract dependencies
      run: npm ci
      working-directory: ./contract
    
    - name: Run ESLint on frontend
      run: npm run lint
      working-directory: ./frontend
    
    - name: Run Prettier check on frontend
      run: npm run format:check
      working-directory: ./frontend
    
    - name: TypeScript check
      run: npm run type-check
      working-directory: ./frontend
    
    - name: Solidity linting
      run: npm run lint
      working-directory: ./contract
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  complexity-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g complexity-report
        npm install -g jscpd
    
    - name: Complexity analysis
      run: |
        complexity-report frontend/src --format json > complexity-report.json
        jscpd frontend/src --reporters json --output ./
    
    - name: Upload complexity reports
      uses: actions/upload-artifact@v3
      with:
        name: complexity-reports
        path: |
          complexity-report.json
          jscpd-report.json

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Check for outdated dependencies
      run: |
        cd frontend && npm outdated || true
        cd ../contract && npm outdated || true
    
    - name: License check
      run: |
        npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC' --production
      working-directory: ./frontend